<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote Work Landing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      color: #1c1c1c;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 500px;
      max-width: 600px;
    }

    .left h1 {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 30px;
    }

    .left p {
      font-size: 18px;
      color: #5a5a5a;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .left button {
      padding: 14px 28px;
      background: #000;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .brands {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      flex-wrap: wrap;
      color: #8a8a8a;
    }

    .right {
      flex: 1 1 400px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .photo-circle {
      width: 300px;
      height: 300px;
      background: #fdd835;
      border-radius: 50% 50% 0 0;
      overflow: hidden;
      position: relative;
    }

    .photo-circle img {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .shape {
      position: absolute;
    }

    .circle {
      border: 2px solid #000;
      border-radius: 50%;
    }

    .shape1 {
      width: 60px;
      height: 60px;
      top: 0;
      left: 10%;
      background: #fff;
      border: 2px solid #000;
      border-radius: 50%;
    }

    .shape2 {
      width: 100px;
      height: 100px;
      bottom: 0;
      right: 20%;
      background: #7f5af0;
      border-radius: 50%;
    }

    .block {
      width: 50px;
      height: 50px;
    }

    .block-yellow {
      background: #fdd835;
      top: 20px;
      right: 40px;
    }

    .block-purple {
      background: #7f5af0;
      bottom: 30px;
      left: 30px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
        text-align: center;
      }

      .right {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Make<br>remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>

      <div class="brands">
        <span>● databez</span>
        <span><strong>audio</strong>phile</span>
        <span>● meet</span>
        <span>● maker</span>
      </div>
    </div>

    <div class="right">
      <div class="photo-circle">
       <img src="remote-worker.jpg" alt="remote worker">
      </div>
      <div class="shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape block block-yellow"></div>
        <div class="shape block block-purple"></div>
      </div>
    </div>
  </div>
</body>
</html>
